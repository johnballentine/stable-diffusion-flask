<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <title>StableDiffusion Flask</title>
</head>

<body>

  <div class="row">

    <div class="column">
      <div id="displayDiv" class="displayDiv">
        <div id="loader" class="loader" style="display:none;"></div>
      </div>
      <div id="inputDiv" class="inputDiv">
        <input type="text" id="promptTxt" class="promptTxt">
        <input type="button" name="generateBtn" id="generateBtn" class="generateBtn" value="Generate">
      </div>
    </div>

    <div class="column">
      {% for row in opt_chunked %}
          <div class="optDivRow">
          {% for option, default in row.items() %}
            <div class="optDivColumn">
              <label for="{{ option }}">{{ option }}</label><br>
              <input id="{{ option }}" class="optTxt" value="{{ default or '' }}"></input>
            </div><br>
          {% endfor %}
          </div>
      {% endfor %}
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/generate.js') }}"></script>
</body>

</html>
